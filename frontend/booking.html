<!-- HTML Boiler Plate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="booking.css" rel="stylesheet">

    <title>Schedule an Appointment With Us!</title> <!-- Text on browser tab-->
</head>
<body class="bg-light"> <!-- Light gray background -->

    <!-- Nav bar at top -->
    <nav class="navbar navbar-dark bg-primary"> <!-- Darker colored text and blue background -->
        <div class="container"> <!-- Centered using padding -->
            <a class="navbar-brand" href="#">Booking</a> <!-- Title on the left side -->
        </div>
    </nav>


    <!-- Main Page -->
    <main class="container py-5"> <!-- Spacing on top and bottom -->
        <div class="row justify-content-center"> <!-- Columns sit horizontally -->
            <div class="col-12 col-md-8 col-lg-6"> <!-- Different screen sizes that allows for the site to look good on phones, tablets, and laptops-->

                <!-- Card -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Schedule an Appointment</h2>

                        <!-- Booking Form -->
                        <form id="bookingForm" novalidate>

                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full name</label>
                                <input id="name" class="form-control" type="text" placeholder="Your name" required>
                                <div class="invalid-feedback">Please enter your name</div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" class="form-control" type="email" placeholder="abc@alphabet.com" required>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>

                            <!-- Date -->
                            <div class="mb-3">
                                <label for="date" class="form-label">When would you like to come in?</label>
                                <input id="date" class="form-control" type="date" required>
                                <div class="invalid-feedback">Please select a valid date</div>
                            </div>

                            <!-- Services -->
                            <div class="mb-3">
                                <label for="service" class="form-label">Service</label>

                                <!-- Services Dropdown -->
                                <select id="service" class="form-select" required>
                                    <option value="">What is the reason for your visit?</option>
                                    <option>Primary Care</option>
                                    <option>Urgent Care</option>
                                    <option>DOT Physical</option>
                                    <option>Immigration Physical</option>
                                    <option>Influenza/COVID-19 Testing</option>
                                    <option>STD Screening</option>
                                </select>
                                <div class="invalid-feedback">Please select a service:</div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button id="submitBtn" class="btn btn-primary" type="submit">Schedule Appointment</button>
                            </div>
                        </form>

                        <!-- For now server response message (placeholder) -->
                        <div id="result" class="mt-3" aria-live="polite"></div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="booking.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
